<div class="container">
  <div class="card mt-3">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Create new appointment</h2>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <input class="form-control" [(ngModel)]="newAppointmentTitle" placeholder="appointment description" />
      </div>
      <div class="col-md-4">
        <input class="form-control" [(ngModel)]="newAppointmentDate" type="date" placeholder="appointment date" />
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" (click)="addAppointment()">
          add
        </button>
      </div>
    </div>
    <h2 class="text-center mt-5">Appointments</h2>
    <ul class="list-group" id="unique" mt-3>
      <li class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let appointment of appointments; index as i">
        <div class="col-md-2">
          {{ appointment.id }}
        </div>
        <div class="col-md-2">
          {{ appointment.title }}
        </div>
        <div class="col-md-2">
          {{ appointment.date | date : "dd.MM.yyyy" }}
        </div>
        <button class="btn btn-danger" (click)="deleteAppointment(i)">
          Delete
        </button>
      </li>
    </ul>
  </div>
</div>
